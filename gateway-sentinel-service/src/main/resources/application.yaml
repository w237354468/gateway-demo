server:
  port: 8041
spring:
  application:
    name: gateway-sentinel-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: provider
          uri: lb://provider-service
          predicates:
            - Path=/echo/**
    nacos:
      config:
        server-addr: localhost:8848

    sentinel:
      scg:
        fallback:
          response-body: '{"code":405,"mes":"限流了"}'
          response-status: 405
